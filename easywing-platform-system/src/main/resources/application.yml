server:
  port: 8082
  shutdown: graceful
  tomcat:
    threads:
      virtual: true

spring:
  application:
    name: system-service
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/easywing_system?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      pool-name: SystemServiceHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
      show-components: always
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 50ms,100ms,200ms,500ms,1s,5s

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

logging:
  level:
    root: INFO
    com.easywing: DEBUG

easywing:
  security:
    public-paths:
      - /actuator/**
      - /swagger-ui/**
      - /v3/api-docs/**
    oauth2:
      jwt:
        jwk-set-uri: ${JWK_SET_URI:http://localhost:8080/realms/easywing/protocol/openid-connect/certs}
        issuer-uri: ${ISSUER_URI:http://localhost:8080/realms/easywing}
        authorities-claim-name: roles
        username-claim-name: preferred_username
  data:
    audit-enabled: true
    tenant-enabled: false
  user:
    default-password: ${DEFAULT_PASSWORD:ChangeMe@123}
    min-password-length: 8
    max-failed-attempts: 5
    lock-duration-minutes: 30
    password-history-count: 5
    password-expire-days: 90
