server:
  port: 8085
  shutdown: graceful
  tomcat:
    threads:
      virtual: true

spring:
  application:
    name: auth-service
  cloud:
    nacos:
      discovery:
        enabled: false
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
      config:
        enabled: false
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        file-extension: yaml
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 1
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 2
        shutdown-timeout: 100ms

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
      show-components: always
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 50ms,100ms,200ms,500ms,1s,5s

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

logging:
  level:
    root: INFO
    com.easywing: DEBUG

easywing:
  auth:
    jwt:
      issuer: ${JWT_ISSUER:https://auth.easywing.com}
      access-token-ttl: ${JWT_ACCESS_TOKEN_TTL:30m}
      refresh-token-ttl: ${JWT_REFRESH_TOKEN_TTL:7d}
      key-id: ${JWT_KEY_ID:easywing-key-1}
      roles-claim-name: roles
      tenant-id-claim-name: tenant_id
