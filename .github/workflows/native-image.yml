# EasyWing Platform GraalVM Native Image Build Workflow
# 用于构建高性能 Native Image 可执行文件

name: Native Image Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
    paths:
      - '**/pom.xml'
      - '**/*.java'
      - '.github/workflows/native-image.yml'
  workflow_dispatch:
    inputs:
      module:
        description: 'Module to build (e.g., easywing-platform-gateway)'
        required: false
        default: ''

env:
  JAVA_VERSION: '21'
  GRAALVM_VERSION: '21'
  MAVEN_OPTS: '-Xmx4g -XX:+UseG1GC'

jobs:
  native-build-linux:
    name: Native Image (Linux x64)
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{ env.GRAALVM_VERSION }}
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-musl: 'true'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-native-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-native-
            ${{ runner.os }}-maven-

      - name: Build Native Image
        run: mvn clean package -Pnative -DskipTests -B --no-transfer-progress

      - name: Upload Native Image artifacts
        uses: actions/upload-artifact@v4
        with:
          name: native-image-linux-x64
          path: |
            **/target/*-native-image-*
            **/target/*.exe
          retention-days: 30

  native-build-macos:
    name: Native Image (macOS x64)
    runs-on: macos-latest
    timeout-minutes: 90
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{ env.GRAALVM_VERSION }}
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-native-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-native-
            ${{ runner.os }}-maven-

      - name: Build Native Image
        run: mvn clean package -Pnative -DskipTests -B --no-transfer-progress

      - name: Upload Native Image artifacts
        uses: actions/upload-artifact@v4
        with:
          name: native-image-macos-x64
          path: |
            **/target/*-native-image-*
            **/target/*.exe
          retention-days: 30

  native-performance-test:
    name: Native Performance Test
    runs-on: ubuntu-latest
    needs: native-build-linux

    steps:
      - name: Download Native Image
        uses: actions/download-artifact@v4
        with:
          name: native-image-linux-x64
          path: ./native

      - name: Make executable
        run: chmod +x ./native/**/* || true

      - name: Performance Test
        run: |
          echo "Running performance tests..."
          # Add performance test commands here
        continue-on-error: true

  release:
    name: Create Release
    needs: [native-build-linux]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-alpha') || contains(github.ref, '-beta') }}
