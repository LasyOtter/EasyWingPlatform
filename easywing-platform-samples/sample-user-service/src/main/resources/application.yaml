server:
  port: 8081
  shutdown: graceful
  tomcat:
    threads:
      virtual: true

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/easywing_user?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      pool-name: UserServiceHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:}
        group: ${NACOS_GROUP:DEFAULT_GROUP}

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

logging:
  level:
    root: INFO
    com.easywing: DEBUG

easywing:
  security:
    public-paths:
      - /actuator/**
      - /swagger-ui/**
      - /v3/api-docs/**
    oauth2:
      jwt:
        jwk-set-uri: ${JWK_SET_URI:http://localhost:8080/realms/easywing/protocol/openid-connect/certs}
        issuer-uri: ${ISSUER_URI:http://localhost:8080/realms/easywing}
        authorities-claim-name: roles
        username-claim-name: preferred_username
  otel:
    enabled: true
    exporter:
      endpoint: ${OTEL_ENDPOINT:http://localhost:4317}
