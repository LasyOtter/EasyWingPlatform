version: '3.8'

services:
  # ==================== 基础设施 ====================
  
  # MySQL
  mysql:
    image: mysql:8.0
    container_name: easywing-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: easywing
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init/mysql:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - easywing-net

  # Redis
  redis:
    image: redis:7.2-alpine
    container_name: easywing-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - easywing-net

  # Nacos
  nacos:
    image: nacos/nacos-server:v2.3.2
    container_name: easywing-nacos
    environment:
      MODE: standalone
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_SERVICE_HOST: mysql
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_DB_NAME: nacos
      MYSQL_SERVICE_USER: root
      MYSQL_SERVICE_PASSWORD: root123
      NACOS_AUTH_ENABLE: "true"
      NACOS_AUTH_TOKEN: SecretKey012345678901234567890123456789012345678901234567890123456789
      NACOS_AUTH_IDENTITY_KEY: serverIdentity
      NACOS_AUTH_IDENTITY_VALUE: security
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - nacos_data:/home/nacos/logs
    networks:
      - easywing-net

  # ==================== 可观测性 ====================
  
  # Prometheus
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: easywing-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - easywing-net

  # Grafana
  grafana:
    image: grafana/grafana:10.2.2
    container_name: easywing-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - easywing-net

  # Jaeger (OpenTelemetry Backend)
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: easywing-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"  # UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    networks:
      - easywing-net

  # ==================== 分布式事务 ====================
  
  # Seata Server
  seata-server:
    image: seataio/seata-server:2.0.0
    container_name: easywing-seata
    ports:
      - "7091:7091"
      - "8091:8091"
    environment:
      SEATA_IP: seata-server
      SEATA_PORT: 8091
    volumes:
      - ./config/seata/application.yml:/seata-server/resources/application.yml
    depends_on:
      - mysql
      - nacos
    networks:
      - easywing-net

  # ==================== 消息队列 ====================
  
  # RocketMQ NameServer
  rocketmq-namesrv:
    image: apache/rocketmq:5.1.4
    container_name: easywing-rocketmq-namesrv
    ports:
      - "9876:9876"
    environment:
      JAVA_OPT_EXT: "-server -Xms128m -Xmx128m -Xmn128m"
    command: sh mqnamesrv
    networks:
      - easywing-net

  # RocketMQ Broker
  rocketmq-broker:
    image: apache/rocketmq:5.1.4
    container_name: easywing-rocketmq-broker
    ports:
      - "10909:10909"
      - "10911:10911"
    environment:
      JAVA_OPT_EXT: "-server -Xms256m -Xmx256m -Xmn256m"
      NAMESRV_ADDR: rocketmq-namesrv:9876
    command: sh mqbroker -c /home/rocketmq/rocketmq-5.1.4/conf/broker.conf
    volumes:
      - ./config/rocketmq/broker.conf:/home/rocketmq/rocketmq-5.1.4/conf/broker.conf
    depends_on:
      - rocketmq-namesrv
    networks:
      - easywing-net

  # RocketMQ Dashboard
  rocketmq-dashboard:
    image: apacherocketmq/rocketmq-dashboard:latest
    container_name: easywing-rocketmq-dashboard
    ports:
      - "8180:8080"
    environment:
      JAVA_OPTS: "-Drocketmq.namesrv.addr=rocketmq-namesrv:9876"
    depends_on:
      - rocketmq-namesrv
    networks:
      - easywing-net

  # ==================== 认证授权 ====================

  # EasyWing Auth Service
  auth-service:
    image: easywing/auth-service:latest
    container_name: easywing-auth-service
    environment:
      SPRING_DATA_REDIS_HOST: redis
      NACOS_SERVER_ADDR: nacos:8848
      JWT_ISSUER: http://auth-service:8085
    ports:
      - "8085:8085"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - easywing-net

  # Keycloak (OAuth2.1/OIDC Provider)
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.5
    container_name: easywing-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: mysql
      KC_DB_URL: jdbc:mysql://mysql:3306/keycloak
      KC_DB_USERNAME: root
      KC_DB_PASSWORD: root123
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8180
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
    ports:
      - "8180:8080"
    command: start-dev
    volumes:
      - keycloak_data:/opt/keycloak/data
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - easywing-net

networks:
  easywing-net:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  nacos_data:
  prometheus_data:
  grafana_data:
  keycloak_data:
