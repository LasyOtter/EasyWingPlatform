# EasyWing Platform - Local Development Environment
# Usage: docker-compose up -d

version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: easywing-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: easywing_platform
      MYSQL_USER: easywing
      MYSQL_PASSWORD: easywing123456
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - easywing-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: easywing-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - easywing-network

  # Nacos Registry & Config Center
  nacos:
    image: nacos/nacos-server:v2.3.0
    container_name: easywing-nacos
    restart: unless-stopped
    environment:
      MODE: standalone
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_SERVICE_HOST: mysql
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_DB_NAME: nacos
      MYSQL_SERVICE_USER: root
      MYSQL_SERVICE_PASSWORD: root123456
      JVM_XMS: 512m
      JVM_XMX: 512m
      JVM_XMN: 256m
    ports:
      - "8848:8848"
      - "9848:9848"
    depends_on:
      - mysql
    networks:
      - easywing-network

  # Sentinel Dashboard
  sentinel:
    image: bladex/sentinel-dashboard:1.8.6
    container_name: easywing-sentinel
    restart: unless-stopped
    ports:
      - "8858:8858"
    networks:
      - easywing-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: easywing-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123456
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - easywing-network

  # RocketMQ (optional)
  rocketmq-namesrv:
    image: apache/rocketmq:5.1.0
    container_name: easywing-rocketmq-namesrv
    restart: unless-stopped
    ports:
      - "9876:9876"
    command: sh mqnamesrv
    networks:
      - easywing-network

  rocketmq-broker:
    image: apache/rocketmq:5.1.0
    container_name: easywing-rocketmq-broker
    restart: unless-stopped
    ports:
      - "10911:10911"
      - "10909:10909"
    environment:
      NAMESRV_ADDR: rocketmq-namesrv:9876
    command: sh mqbroker -n rocketmq-namesrv:9876
    depends_on:
      - rocketmq-namesrv
    networks:
      - easywing-network

  # Zipkin Tracing (optional)
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: easywing-zipkin
    restart: unless-stopped
    ports:
      - "9411:9411"
    networks:
      - easywing-network

  # Prometheus Monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: easywing-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - easywing-network

  # Grafana Dashboard (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: easywing-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123456
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - easywing-network

networks:
  easywing-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  minio_data:
  prometheus_data:
  grafana_data:
